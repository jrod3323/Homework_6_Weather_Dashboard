<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>

        <div class="row m-1 mh-100">
            <aside class="col-med-6 col-lg-2 m-2 searchContainer">
                <form>
                    <div class="form-group">
                    <label for="searchedCity">City Name</label>
                    <input type="text" class="form-control" id="searchedCity" placeholder="i.e Austin">
                    <label for="searchedState">State</label>
                    <input type="text" class="form-control" id="searchedState" placeholder="i.e Texas">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <p class="pt-2">Most Recent Searches: </p>
                <ul class="list-group my-2 cityList">
                </ul>

            </aside>
            <div class="row col-med-6 col-lg-9 p-2 m-2">
                <div class="infoContainer jumbotron jumbotron-fluid col-12">
                    <div class="ml-4">
                    <div>
                        <h1 class="display-4 currentCity"></h1>
                        <img class="quickPic">
                    </div>
                    <p >Temp: <span class="currentTemp"></span></p>
                    <p >Humidity: <span class="currentHumidity"></span></p>
                    <p >Wind Speed: <span class="currentWindSpeed"></span></p>
                    <p >UV Index: <span class="currentUVIndex"></span></p>
                    </div>
                </div>

                <div class="jumbotron jumbotron-fluid col-12 noInfo">
                    <div class="ml-4">
                        <h1 class="display-4 currentCity">Please Choose A City To Display</h1>
                    </div>
                </div>

                <div class="row d-flex col-12 justify-content-around fiveDayCards">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
